<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/css.css">
    <title>Adenuga Victoria-weather app</title>
</head>
<body id="bg">
<div class="container" >
    <div class="weather-app">
        <div class="weather-assembly">
                <div class="fontview">

        <form class="search-form" id="search-form">
            <input type="text" placeholder="Enter city name....." autocomplete="off" autofocus="on" class="cities" id="city-input" />
            <input type="submit" value="Search" class="btn btn-primary shadow-sm" id="serach-link" />
            <input type="submit" value="Current location" class="btn btn-success shadow-sm" id="current-icon" />
        </form>
    <h1 id="new-location">
     
    </h1>
    <ul>
        <li > Last updated  <span id="current-time"></span> 
        </li>
 
        <li id="description">
           
        </li>
    </ul>
</div>
    <div class="row">
        <div class="col-6">
<div class="clearfix weather-time">
    <img src="" alt="" id="icon"><span class="temprature" id="temprature"><strong></strong></span><span class="units"><a href="#" class="celsius-link" id="celsius-link">°C</a> | <a href="#" class="farhenheit-link"
        id="farhenheit-link">°F</a></span>
</div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span> %
                </li>
                <li>
                    Wind: <span id="wind"></span> km/h
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="weather-forecast" id="forecast"> </div>
<footer>
   This project was coded by <a href="adenugavictoria29@gmail.com"> Vicky</a> and is <a href="https://github.com/adevicky/New-vanilla-weather-app">Open-sourced on Github</a> and <a href="https://lovely-duckanoo-9cb4a7.netlify.app/">hosted on Netlify.</a>
</footer>
</div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
